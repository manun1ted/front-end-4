<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <title>Lesson10</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col-md-10 header-tel">
                        <a href="tel:+123456789" class="header-tel">(+123) 456 789</a>
                    </div>
                    <div class="col-md-2 header-user">
                        <a href="#">Log in</a> <span>or</span> <a href="#">Register</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-middle">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <a href="/" class="header-logo">
                            <img src="img/logo.png" width="166" height="49" alt="logo">
                        </a>
                    </div>
                    <div class="col-md-6">
                        <form action="#" method="get">
                            <input type="search" placeholder="Search Products..." class="header-search">
                            <button type="submit"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <nav class="header-nav">
                            <ul>
                                <li><a href="#" class="active">Home</a></li>
                                <li><a href="#">Living Room</a></li>
                                <li><a href="#">Office</a></li>
                                <li><a href="#">Bedroom</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Contact</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="col-md-2">
                        <a href="#" class="header-bag"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
